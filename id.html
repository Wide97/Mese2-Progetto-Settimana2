<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/scss/id.css">
</head>

<body>
  <header>
    <nav class="navbar bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="img" src="assets/netflix_logo.png" alt="netflix">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <h1 class="text-light">Edit Profile</h1>
      <hr class="text-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 position-relative">
            <img src="assets/kids_icon.png" alt="kids" class="img-fluid">
            <button class="pen text-light bg-black border border-white rounded-circle p-1 position-absolute" style="top:90px; left: 22px;"><i class="bi bi-pencil"></i></button>
          </div>
          <div class="col-lg-8">
            <button class="text-light p-1 student bg-secondary">Strive Student</button>
            <div class="language">
              <p class="text-light">Language:</p>
              <button class=" p-1 bg-dark text-light">English &nbsp; &nbsp; <i class="bi bi-arrow-down"></i></button>
            </div>
            <hr class="text-light">
            <p class="text-light">Maturity Settings:</p>
            <button class="p-1 text-light bg-dark border-0 p-1">ALL MATURITY RATINGS</button>
            <div class="p1">
              <p class="text-light">Show titles of all maturity ratings for this profile</p>
            </div>
            <button class="col-3 bg-dark text-secondary border border-secondary p-1">EDIT</button>
            <hr class="text-light">
            <p class="text-light">Autoplay controls</p>
            <div class="btn">
              <button class="bg-dark text-light border border-secondary btn-white-border"><i class="bi bi-chevron-down"></i></button>
              <p class="text-light">Autoplay next episode in a series on all devices</p>
            </div>
            <div class="btn">
              <button class="bg-dark text-light border border-secondary btn-white-border"><i class="bi bi-chevron-down"></i></button>
              <p class="text-light">Autoplay previews while browsing on all devices</p>
            </div>
          </div>
        </div>
      </div>
      <hr class="text-light">
    </section>
    <footer>
      <div class="container-fluid">
        <div class="row justify-content-center">
        <button class="col-lg-2 border-0"><strong>SAVE</strong></button>
        <button class="col-lg-3 bg-dark text-secondary border border-secondary"><strong>CANCEL</strong></button>
        <button class="col-lg-6 bg-dark text-secondary border border-secondary"><strong>DELETE PROFILE</strong></button>
      </div>
      </div>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
